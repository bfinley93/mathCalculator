<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <script src="script.js"></script>
</head>

<body>
  <input id="firstNum" type="number">
  <input id="secondNum" type="number">
  <button onclick="calculator(
    add,
    document.getElementById('firstNum').value,
    document.getElementById('secondNum').value)">+</button>
  <button onclick="calculator(
      subtract,
      document.getElementById('firstNum').value,
      document.getElementById('secondNum').value)">-</button>
  <button onclick="calculator(
        multiply,
        document.getElementById('firstNum').value,
        document.getElementById('secondNum').value)">*</button>
  <button onclick="calculator(
          divide,
          document.getElementById('firstNum').value,
          document.getElementById('secondNum').value)">/</button>
  <button onclick="calculator(
            moduloDivide,
            document.getElementById('firstNum').value,
            document.getElementById('secondNum').value)">%</button>
  <input id="answer" disabled>

</body>

</html>
